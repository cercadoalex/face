  <div class="main-content scroll">

    <!-- Header -->
    <div class="header bg-gradient-primary  py-lg-6">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-5">
              <h4 class="text-muted text-center mt-2 mb-3">Iniciar Sesion</h4>

              <div class="btn-wrapper text-center">
                <a  (click)="mantalumno()"  class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/teacher.svg"></span>
                  <span class="btn-inner--text">Alumno</span>
                </a>
                <a (click)="supervisor()" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/man.svg"></span>
                  <span class="btn-inner--text">Profesor</span>
                </a>

                <a (click)="compare()" class="btn btn-neutral btn-icon mt-2">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/man.svg"></span>
                  <span class="btn-inner--text">Comparar</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">

              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input [(ngModel)]="username" name="usename" class="form-control" placeholder="Codigo Alumno" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input value="123456" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button (click)="login()" type="button" class="btn btn-primary my-4">Sign in</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
