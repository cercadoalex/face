
<div style="text-align:center" class="py-5">

  <h3 class=" mb-2 text-white text-uppercase d-none d-lg-inline-block">{{username}}</h3>

  <div class="webcam">
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
      *ngIf="showWebcam" [videoOptions]="videoOptions" [imageQuality]="1" (initError)="handleInitError($event)">
    </webcam>
    <br />
    <button (click)="triggerSnapshot();" type="button" class="btn btn-primary btn-lg ">Capture</button>

    <br />
    <br />

  </div>
</div>
<img class="img_capture" src="{{imgUrl}}" />

<div *ngFor="let item of imgOriginals">
  <img class="img_capture" src="{{item.fileFullPath}}" />

</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
