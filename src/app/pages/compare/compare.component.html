<div class="main-content">
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
      <div class="container px-4">
        <a class="navbar-brand" href="../index.html">
          <img src="" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <!-- Collapse header -->
          <div class="navbar-collapse-header d-md-none">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a href="../index.html">
                  <img src="../assets/img/brand/blue.png">
                </a>
              </div>
              <div class="col-6 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main"
                  aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                  <span></span>
                  <span></span>
                </button>
              </div>
            </div>
          </div>
          <!-- Navbar items -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a (click)="supervisor()" class="nav-link nav-link-icon">
                <i class="ni ni-circle-08"></i>
                <span
                  class="nav-link-inner--text">Supervisor</span>
              </a>
            </li>
            <li class="nav-item ">
              <a (click)="alumno()" class="nav-link nav-link-icon">
                <i class="ni ni-circle-08"></i>
                <span class="nav-link-inner--text">Alumno</span>
              </a>
            </li>
            <li class="nav-item ">
              <a (click)="compare()" class="nav-link nav-link-icon">
                <i class="ni ni-circle-08"></i>
                <span style="text-decoration: underline black; color: black;" class="nav-link-inner--text">Comparar</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">

        </div>
      </div>
    </div>

    <div class="container-fluid mt--9">
      <div class="row">

        <div class="col-xl-4">
          <div class="card shadow">

            <div class="card-body">
              <form class="card m-3">
                <div class="input-group">
                  <input autocomplete="off" [(ngModel)]="codigoBuscar" name="codigo" type="text" class="form-control" placeholder="Promo code">
                  <div class="input-group-append">
                    <button (click)="onBuscarAlumno(codigoBuscar)" type="button" class="btn btn-primary">Buscar</button>
                  </div>
                </div>
              </form>

              <div class="webcam">
                <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [videoOptions]="videoOptions" [imageQuality]="1" (initError)="handleInitError($event)">
                </webcam>
                <br />
                  <button (click)="triggerSnapshot();" type="button" class="btn btn-primary btn-lg   ">Capture</button>
                <br />
                <br />
              </div>

            </div>
          </div>
        </div>

        <div class="col-xl-4">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h2 class="mb-0">Foto Capturada</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div *ngIf="foto" >

                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{selectedImg}}" alt="">

                <div style="text-align: center;" class="mt-2">
                  <div class="btn-group">
                    <h1 style="color:#f01a49;">Confianza: {{confianza}}%</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h2 class="mb-0">Informacion</h2>

            </div>
            <div class="row m-3">

              <div class="col-md-4">
                <textarea name="" id="" cols="40" rows="10">
                {{datafaceinfo}}
               </textarea>

              </div>

            </div>





          </div>
        </div>
      </div>


      <div class="row">
        <div class="row m-1">

          <div *ngFor="let item of FotosOriginales" class="col-md-4">
            <div class="card  ">
              <img class="bd-placeholder-img {{borderstyle}}" width="100%" height="225" src="{{item.FullPath}}" alt="">
            </div>
            <div style="text-align: center;" class="mt-2">
              <div class="btn-group">
                <button (click)="selectOriginal(item)" type="button" class="btn btn-sm btn-info">Seleccionar</button>
              </div>
            </div>
          </div>





        </div>
      </div>




    </div>
  </div>
